{% extends "base.html" %}
{% load static wagtailimages_tags %}

{% block content %}
{% include "includes/topnav.html" %}
<div class="container mt-5">
<div class="row mt-3">
    <div class="col-md-2">
        {% image self.profile_image fill-120x150 as img %}
        <img class="rounded-circle" src="{{img.url}}" alt="{{img.alt}}">
    </div>
    <div class="col">
        <h2>{{page.profile_title}}</h2>
        <h3>{{page.full_name}}</h3>
    </div>
</div>
</div>
{% endblock content %}
